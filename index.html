<!DOCTYPE html>
<html>
<head>
	<title>Unipart Fizz Buzz</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">

	<link rel="stylesheet" href="style.css">
</head>
<body>

	<header>
		<h1>Fizz Buzz</h1>
		<h2>Counting from 1 to 100. Print Fizz if it is divisible by 3, print Buzz if it is divisible by 5 and print Fizz Buzz if both applies.</h2>

	<main>

		<button type="button" name="fizz-buzz" onclick="startGame()">Let's Buzz</button>
	    <pre id="output"></pre>
	</main>

</body>
